# vim:ts=4
<Directory /opt/jvdmr/apache2/mod_evasive/test/www>
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
</Directory>

<VirtualHost *:80>
	ServerName a.site

	DocumentRoot /opt/jvdmr/apache2/mod_evasive/test/www

	DOSEnabled			true
	DOSWhitelistUri		white.*uri
</VirtualHost>

<VirtualHost *:80>
	ServerName b.site

	DocumentRoot /opt/jvdmr/apache2/mod_evasive/test/www

	DOSEnabled			true
	DOSSiteCount		10
	DOSPageCount		10
</VirtualHost>
